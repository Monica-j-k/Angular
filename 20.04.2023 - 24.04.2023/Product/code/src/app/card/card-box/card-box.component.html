<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title class="sty">{{product.name}}</mat-card-title>
      <mat-card-subtitle class="sty1">{{product.type}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="http://localhost/{{product.image}}" class="image">
    <p class="price">{{product.price | currency:'INR'}}</p>
    <mat-card-actions>
    <button mat-raised-button color="accent" class="button">Buy</button>
    <button mat-raised-button color="primary" class="button1">Add To Cart</button>
    </mat-card-actions>
  </mat-card>
