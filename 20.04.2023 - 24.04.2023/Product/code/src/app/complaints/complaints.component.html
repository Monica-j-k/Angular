<div class="frm" id="clss">
  <div class="ct">
    <h1 class="comp">Post your complaints</h1>
    <form class="example-form" (ngSubmit)="submit()">
      <mat-form-field appearance="fill">
        <mat-label>UserName</mat-label>
        <input
          matInput
          [(ngModel)]="fname"
          [ngModelOptions]="{ standalone: true }"
        />
      </mat-form-field>
      <br />
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input
          matInput
          [(ngModel)]="email"
          [ngModelOptions]="{ standalone: true }"
        />
      </mat-form-field>
      <br />
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Product Details</mat-label>
        <input
          matInput
          aria-label="product"
          [(ngModel)]="product"
          [matAutocomplete]="auto"
          [formControl]="stateCtrl"
        />
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option
            *ngFor="let prod of filteredStates | async"
            [value]="prod.name"
          >
            <img
              alt=""
              class="example-option-img"
              [src]="prod.flag"
              height="25"
            />
            <span>{{ prod.name }}</span>
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      <br />
      <mat-form-field appearance="fill">
        <mat-label>Issue of Product</mat-label>
        <textarea
          matInput
          [(ngModel)]="message"
          [ngModelOptions]="{ standalone: true }"
        ></textarea>
      </mat-form-field>
      <br />
      <mat-card-actions class="pos">
        <button mat-raised-button color="accent">Submit</button>
      </mat-card-actions>
    </form>
  </div>
</div>
